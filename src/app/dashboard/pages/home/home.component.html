<div>
    <h1>Crear Usuario</h1>
    <form [formGroup]="userForm" >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" formControlName="edad">
        
        <!-- Mostrar mensaje si el usuario ya existe -->
        <p *ngIf="verificarUsuarioExistente(userForm.value.nombre, userForm.value.edad)">
          Â¡Ya existe un usuario con el mismo nombre y edad!
        </p>
      
        <button type="submit" [disabled]="verificarUsuarioExistente(userForm.value.nombre, userForm.value.edad)">Creaao</button>
      </form>
    <form [formGroup]="userForm"(ngSubmit)="createUser()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" formControlName="edad">

        <button type="submit"[disabled]="!userForm.valid">crear usuario</button>
    </form>
    <h1>Listar Usuarios</h1>
    <ul>
        <li *ngFor="let user of users; trackBy: trackById">
            <p>ID: {{user.id}}</p>
            <p>NOmbre: {{user.nombre}}</p>
            <p>Edad: {{user.edad}}</p>

        </li>
    </ul>
</div>
